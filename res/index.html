<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Res - Get Inner Window Browser Resolution</title>
    <style>
        body, main {
            margin: 0px;
            padding: 0px;
        }
        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            font-family: sans-serif;
            font-size: 32px;
            color: #F9660C;
        }
    </style>
</head>
<body>
    <main id="text"></main>
    <script>
        function UpdateText()
        {
            document.getElementById('text').textContent = innerWidth + 'x' + innerHeight;
        }
        
        UpdateText();
        addEventListener('resize', UpdateText);
    </script>
</body>
</html>
