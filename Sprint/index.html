
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Sprint</title>
    <link rel="stylesheet" href="Global.css">
</head>
<body>
    <section id="set-scene">
        <textarea id="source"></textarea>
        <div id="panel">
            <input id="wpm-input" type="text" placeholder="??? WPM" value="300">
            <button id="go-button">Go</button>
            <button id="estimate-button">Estimate</button>
        </div>
    </section>

    <section id="run-scene" hidden>
        <div id="display"></div>
        <input id="slider" type="range" step="0.001" min="0" max="1" value="0">
    </section>

    <script src="EntryPoint.js"></script>
    <script>
        EntryPoint();
    </script>
</body>
</html>
