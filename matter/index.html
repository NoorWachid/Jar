<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Matter</title>
    <link rel="stylesheet" href="Global.css">
</head>
<body>
    <section id="begin-scene">
        <div id="title"></div>
        <div id="subtitle"></div>
        <button id="start-button">Start</button>
    </section>

    <section id="end-scene" hidden>
        <div id="score"></div>
        <div id="subscore"></div>
        <div id="list"></div>
        <button id="restart-button">Restart</button>
    </section>

    <section id="main-scene" hidden>
        <div id="display-container">
            <div id="info"></div>
            <div id="generated">0</div>
            <div id="input">0</div>
        </div>
        <table>
            <tr>
                <td id="button7">7</td>
                <td id="button8">8</td>
                <td id="button9">9</td>
                <td id="buttonB">⊲</td>
            </tr>
            <tr>
                <td id="button4">4</td>
                <td id="button5">5</td>
                <td id="button6">6</td>
                <td id="buttonN">±</td>
            </tr>
            <tr>
                <td id="button1">1</td>
                <td id="button2">2</td>
                <td id="button3">3</td>
                <td id="buttonR" rowspan="2">=</td>
            </tr>
            <tr>
                <td id="button0" class="bottom" colspan="2">0</td>
                <td id="buttonP" class="bottom">.</td>
            </tr>
        </table>
    </section>

    <script src="Elements.js"></script>
    <script src="Routes.js"></script>
    <script src="EntryPoint.js"></script>
    <script src="Handlers.js"></script>
    <script>
        EntryPoint();
    </script>
</body>
</html>
